<body>

    <!-- *** Start Layout *** -->

    <!-- *** End Layout *** -->

    <div class="content">
        <div class="container">

            <div class="section-header">
                <h3>تعديل الأبناء</h3>
            </div>

            <div class="row">

                <div class="col-12">
                    <div class="add-student">

                        <div class="add-student-header">
                            <h3>إضافة طالب جديد</h3>
                        </div>

                        <form action="">
                            <div class="row">

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="الأسم بالكامل">
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="الرقم القومى">
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="البريد الإلكترونى">
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group">

                                        <input type="text" class="form-control" placeholder="رقم تليفون الطالب">
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="رقم تليفون ولى الأمر">
                                    </div>
                                </div>

                            </div>

                            <button type="submit" class="create-account-btn">إضافة</button>

                        </form>

                    </div>
                </div>

                <div class="col-12">
                    <div class="student-large-card">

                        <div class="file-head">
                            <div class="student-info">
                                <img src="../assets/images/s1.png" alt="file">
                                <div class="student-card-des">
                                    <h3>احمد سلامة السيد ابراهيم</h3>
                                    <span class="stage">الصف الثالث الثانوى</span>
                                </div>
                            </div>
                            <a href="#" class="svg-link">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                    <path
                                        d="M17 6H22V8H20V21C20 21.5523 19.5523 22 19 22H5C4.44772 22 4 21.5523 4 21V8H2V6H7V3C7 2.44772 7.44772 2 8 2H16C16.5523 2 17 2.44772 17 3V6ZM18 8H6V20H18V8ZM9 11H11V17H9V11ZM13 11H15V17H13V11ZM9 4V6H15V4H9Z">
                                    </path>
                                </svg>
                            </a>
                        </div>


                    </div>
                </div>

                <div class="col-12">
                    <div class="student-large-card">

                        <div class="file-head">
                            <div class="student-info">
                                <img src="../assets/images/s2.png" alt="file">
                                <div class="student-card-des">
                                    <h3>مصطفى سلامة السيد ابراهيم</h3>
                                    <span class="stage">الصف الأول الثانوى</span>
                                </div>
                            </div>

                        </div>


                    </div>
                </div>

            </div>
