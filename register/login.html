<body>

    <div class="register">
        <div class="register-overlay"></div>

        <div class="row align-items-center">

            <div class="col-xl-12 col-lg-12 order-1 order-lg-1">
                <div class="form-container">

                    <div class="form-toggle">

                        <div class="row">

                            <div class="col-md-6">
